<h2>Your Habits</h2>

<div *ngIf="successMessage" class="alert alert-success text-center">
  {{ successMessage }}
</div>
<div *ngIf="errorMessage" class="alert alert-danger text-center">
  {{ errorMessage }}
</div>

<ul>
  <li *ngFor="let habit of habits" class="{{ habit.status }}">
    <h3>{{ habit.title }}</h3>
    <p>{{ habit.description }}</p>
    <p><strong>Frequency:</strong> {{ habit.frequency }}</p>
    <div class="habit-actions">
      <button class="btn btn-success btn-sm me-2" (click)="markComplete(habit)">Complete</button>
      <button class="btn btn-warning btn-sm me-2" (click)="editHabit(habit)">Edit</button>
      <button class="btn btn-danger btn-sm" (click)="deleteHabit(habit)">Delete</button>
    </div>
  </li>
</ul>
